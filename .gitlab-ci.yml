stages:
- test
- build
main-project:
  stage: build
  trigger:
    project: ikdoeict/laurent.aerens/2122agileteamproject-gpuserver
    branch: development


compile-and-run-junitest:
  stage: test
  image: node:14
  tags:
    - "docker"
  script:
    - 'npm install'
    - 'npm run build'
    - 'npm install pm2 -g'
    - 'pm2 --name gpuserver start npm -- start'
    - 'npm run test'
    
